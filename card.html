<html lang="ja">
  
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>英語-不規則動詞</title>
  <meta name="apple-mobile-web-app-capable" content="yes"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=BIZ+UDGothic:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@300..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="cardStyle.css">
</head>
  
<body>
  <header id="app-header">
    <div id="title-area">
      <button id="return-button">やめる</button>
      <p id="header-title"><span id="header-question">--</span>から<span id="header-answer">--</span>を暗記</p>
    </div>
    <div id="user-area" class="hidden">
      <p id="header-username" class="hidden">loading...</p>
    </div>
  </header>
  <div id="loading-overlay">
    <p id="loading-text">loading...</p>
  </div>
  
  <main>
    <div id="question-container" class="hidden">
      <div id="detail-area">
        <p id="now-and-question"><span id="now-count">--</span><span class="mini">問目</span>/<span id="question-count">--</span><span class="mini">問</span></p>
      </div>
      <div class="flip-card-container">
        <div class="flip-card-inner" id="card">
          <div class="flip-card-front">
            <p id="front-content">loading...</p>
            <p id="front-sub-content">loading...</p>
      
            <button id="show-answer-btn">答えをみる</button>
            <button id="to-index-btn" class="hidden">ホーム<span id="mini">へもどる</span></button>
          </div>
          <div class="flip-card-back">
            <p id="back-question-content">loading...</p>
            <p id="back-content">loading...</p>
      
            <button id="next-question-btn">次へ</button>
            <button id="disliked-add-btn" class="add hidden">苦手に登録</button>
            <button id="to-index-btna" class="hidden">ホームへもどる</button>
          </div>
        </div>
      </div>
      <!--<div id="card-bottom-area">
        <button>前の問題へ</button>
        <button>｢苦手｣に追加</button>
      </div>-->
      <!--
      <div id="tate-area">
        <p id="to-tate">縦画面の表示設定は未完成です。<br>横画面でのプレイを推奨します。</p>
      </div>
      -->
    </div>
  </main>
  
</body>
  
<script type="module" src="script.js"></script>
</html>
